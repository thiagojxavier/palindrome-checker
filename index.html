<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Palindrome Checker</title>
  </head>
  <body>
    <header>
      <h1>Palindrome Checker</h1>
    </header>
    <main>
      <div id="palindrome-ckecker-container">
        <label for="text-input">Type a text to find out if it is a palindrome</label>
        <input type="text" id="text-input">
        <button type="submit" id="check-btn">Check</button>
      </div>
      <div id="explanation">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
      <div id="result"></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
